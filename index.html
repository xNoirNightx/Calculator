<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-2" readonly>
            <div class="row">
                <div class="col-3"><button class="btn btn-calculator clear">C</button></div>
                <div class="col-3"><button class="btn btn-calculator operator">âˆš</button></div>
                <div class="col-3"><button class="btn btn-calculator operator">^</button></div>
                <div class="col-3"><button class="btn btn-calculator operator"></button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-calculator operator">/</button></div>
                <div class="col-3"><button class="btn btn-calculator operator">*</button></div>
                <div class="col-3"><button class="btn btn-calculator operator">-</button></div>
                <div class="col-3"><button class="btn btn-calculator operator">%</button></div>
              </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-calculator number">7</button></div>
                <div class="col-3"><button class="btn btn-calculator number">8</button></div>
                <div class="col-3"><button class="btn btn-calculator number">9</button></div>
                <div class="col-3"><button class="btn btn-calculator operator">+</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-calculator number">4</button></div>
                <div class="col-3"><button class="btn btn-calculator number">5</button></div>
                <div class="col-3"><button class="btn btn-calculator number">6</button></div>
                <div class="col-3"><button class="btn btn-calculator operator">(</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-calculator number">1</button></div>
                <div class="col-3"><button class="btn btn-calculator number">2</button></div>
                <div class="col-3"><button class="btn btn-calculator number">3</button></div>
                <div class="col-3"><button class="btn btn-calculator operator">)</button></div>
            </div>
            <div class="row">
                <div class="col-6"><button class="btn btn-calculator number long">0</button></div>
                <div class="col-3"><button class="btn btn-calculator number">.</button></div>
                <div class="col-3"><button class="btn btn-primary btn-block">=</button></div>
            </div>
        </div>
    </div>

    <!-- add more buttons -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
