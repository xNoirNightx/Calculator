<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
          <input type="text" id="display" class="form-control mb-2" readonly>
          <div class="row">
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('/')">/</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('*')">*</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('-')">-</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('')">7</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('')">8</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('')">9</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('')">+</button></div>
          </div>
<!--  add rest of buttons  -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
